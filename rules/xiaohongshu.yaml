xiaohongshu.com: &main
  sanitize:
    # https://www.xiaohongshu.com/discovery/item/<item_id>
    - pattern: ^\/discovery\/item\/\w+
      allowedParams: []
      sanitizePath: true
    - pattern: ^\/explore\/\w+
      allowedParams: []
      sanitizePath: true
    - pattern: ^\/user\/profile\/\w+
      allowedParams: []
      sanitizePath: true
www.xiaohongshu.com: *main

xhslink.com:
  expand:
    - pattern: ^\/.+
